<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/front.css">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="">
    <fieldset>
    <h1>프론트엔드 개발자 지원서</h1>
    <br>
    <h4>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</h4>
    <hr>
    <ul>
      <h4>개인정보</h4>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" name="name"
        placeholder="공백없이 입력하세요."
        autofocus>
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="number" id="phone" name="phone">
      </li>
      <h4> 지원 분야</h4>
      <li>
        <div>
          <input type="radio" name="web" id="web_pub">
          <label for="web_pub">웹 퍼블리싱</label>
        </div>
      <div>
          <input type="radio" name="web" id="web_app">
          <label for="web_app">웹 에플리케이션 개발</label>
      </div>
      <div>
      <input type="radio" name="web" id="web_imp">
      <label for="web_imp">개발 환경 개선</label>
      </div>
      </li>
      <h4>지원동기</h4>
      
        <textarea name="memo" id="memo"
        rows="4" cols="40"
        placeholder="본사 지원 동기를 간략히 써 주세요"
        required>
      </textarea>
      
      <div class="button">
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
      </div>
    </ul>
    </fieldset>
  </div>
</form>
</body>
</html>
